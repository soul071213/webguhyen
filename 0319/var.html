<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var</title>
</head>
<body>
    <!-- var 업데이트와 재선언 가능 -->
    <!-- let은 업에이트 될 수 있지만 재선언은 불가능 -->
    <!-- const는 업데이트도 재선언도 불가능 -->

    <script>
        var a=10;
        var b=23;
        var big= (a>b) ? a:b;
        alert(a);
    </script>
