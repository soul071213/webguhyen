<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
</head>
<body>
    <script>
        var i=1;
        while(i<11){
            document.write(i+" ");
            i++;
        }
        document.write("--끝--");
    </script>
</body>
</html>
