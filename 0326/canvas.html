<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원 그리기</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div>
        <h1>canvas</h1>
        <canvas></canvas>
    </div>
    <script>
        const canvas = document.querySelector('canvas');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const ctx = canvas.getContext("2d");
        ctx.strokeStyle = "green";

        for (let i = 0; i < 2; i++) {
            for (let j = 0; j < 2; j++) {
                // 중심 좌표와 반지름 조정
                const centerX = canvas.width / 4 * (2 * i + 1);
                const centerY = canvas.height / 4 * (2 * j + 1);
                const radius = 100;

                // 원 그리기
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
                ctx.closePath();
                ctx.stroke();

                // 동그라미 그리기
                for (let k = 0; k < 3; k++) {
                    const subRadius = 20 + k * 20; // 반지름을 조정하여 3개의 동그라미 생성
                    ctx.beginPath();
                    ctx.arc(centerX, centerY, subRadius, 0, Math.PI * 2);
                    ctx.closePath();
                    ctx.stroke();
                }
            }
        }
    </script>
</body>
</html>
